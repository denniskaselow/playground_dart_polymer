<!DOCTYPE html>

<html>
  <body>
    <polymer-element name='calculator-element'>
      <template>
        <style>
          #calculator {
            display: inline-block;
            margin: 10px;
            background-color: #6e7884;
          }
          #display {
            width: 240px;
            height: 20px;
            color: #555;
            background-color: #c4c8b7;
            font-weight: bold;
            font-family: 'Lucida Console', Monaco, monospace;
            text-align: right;
            margin: 5px;
          }
          button {
            padding: 1px 6px;
            color: #d9dadf;
            font-weight: bold;
          }
          .main button {
            font-size: 12px;
            width: 45px;
            height: 30px;
            background-color: #484850;
          }
          .main button.equals {
            width: 94px;
          }
          .functions button {
            font-size: 10px;
            width: 37px;
            height: 20px;
            background-color: #696864;
          }
          .functions button.clear {
            background-color: #c62d25;
          }
          .functions tr {
            outline: 1px solid #fbfbfb;
          }
        </style>
        <div id='calculator'>
          <section id='display'>{{current}}</section>
          <table class='functions'>
            <tbody>
              <tr>
                <td>
                  <button></button>
                </td>
                <td>
                  <button></button>
                </td>
                <td>
                  <button></button>
                </td>
                <td>
                  <button></button>
                </td>
                <td>
                  <button on-click='{{removeLast}}'>&larr;</button>
                </td>
                <td>
                  <button class='clear' on-click='{{clear}}'>C</button>
                </td>
              </tr>
            </tbody>
          </table>
          <table class='main'>
            <tbody>
              <tr>
                <td>
                  <button value='7' on-click='{{number}}'>7</button>
                </td>
                <td>
                  <button value='8' on-click='{{number}}'>8</button>
                </td>
                <td>
                  <button value='9' on-click='{{number}}'>9</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button value='4' on-click='{{number}}'>4</button>
                </td>
                <td>
                  <button value='5' on-click='{{number}}'>5</button>
                </td>
                <td>
                  <button value='6' on-click='{{number}}'>6</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button value='1' on-click='{{number}}'>1</button>
                </td>
                <td>
                  <button value='2' on-click='{{number}}'>2</button>
                </td>
                <td>
                  <button value='3' on-click='{{number}}'>3</button>
                </td>
                <td>
                  <button on-click='{{operation}}' data-op='addition'>+</button>
                </td>
                <td>
                  <button on-click='{{operation}}' data-op='subtraction'>-</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button value='0' on-click='{{number}}'>0</button>
                </td>
                <td>
                  <button on-click='{{decimal}}'>.</button>
                </td>
                <td>
                  <button on-click='{{switchSign}}'>+/-</button>
                </td>
                <td colspan='2'>
                  <button class='equals' on-click='{{evaluate}}'>=</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </template>
      <script src="calculator.dart" type="application/dart"></script>
    </polymer-element>
  </body>
</html>
