<!DOCTYPE html>

<html>
  <body>
    <polymer-element name='calculator-element'>
      <template>
        <style>
          #calculator {
            display: inline-block;
            margin: 10px;            
            background-color: #555;
          }
          #display {
            width: 150px;
            height: 30px;
            color: #555;
            background-color: #999;
            font-weight: bold;
            font-family: 'Lucida Console', Monaco, monospace;
            text-align: right;
          }
          button {
            width: 30px;
            height: 30px;
            color: white;
            background-color: #333;
            font-weight: bold;
          }
        </style>
        <div id='calculator'>
          <section id='display'>{{display}}</section>
          <table>
            <tbody>
              <tr>
                <td>
                  <button value='7' on-click='numberPressed'>7</button>
                </td>
                <td>
                  <button value='8' on-click='numberPressed'>8</button>
                </td>
                <td>
                  <button value='9' on-click='numberPressed'>9</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button value='4' on-click='numberPressed'>4</button>
                </td>
                <td>
                  <button value='5' on-click='numberPressed'>5</button>
                </td>
                <td>
                  <button value='6' on-click='numberPressed'>6</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button value='1' on-click='numberPressed'>1</button>
                </td>
                <td>
                  <button value='2' on-click='numberPressed'>2</button>
                </td>
                <td>
                  <button value='3' on-click='numberPressed'>3</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button value='0' on-click='numberPressed'>0</button>
                </td>
                <td>
                  <button value='.' on-click='decimalPressed'>.</button>
                </td>
                <td>
                  <button value='+/-' on-click='switchSign'>+/-</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </template>
      <script src="calculator.dart" type="application/dart"></script>
    </polymer-element>
  </body>
</html>
