<!DOCTYPE html>

<html>
  <body>
    <polymer-element name='tilemap-element'>
      <template>
        <style>          
          .container {
            width: 1024px;
          }
          .tilecontainer {
            width: 298px;
            height: 142px;
            display: inline-block;
          }
          .tile, #dragtile {
            display: inline-block;
            width: 292px;
            height: 136px;
            margin: 3px;            
            cursor: pointer;
          }
          .suggestions {
            cursor: pointer;
          }          
          .ghost {
            opacity: 0.5;
          }
          .tilecontainer.over {
            width: 596px;
            -webkit-animation-duration: 1s;
            -webkit-animation-name: containerresize;
          }
          .tilecontainer.over > .tile, .tile.over {
            margin-left: 301px;
            -webkit-animation-duration: 1s;
            -webkit-animation-name: tilemove;
          }
          @-webkit-keyframes containerresize {
            from {
              width: 298px;
            }
            to {
              width: 596px;
            }
          }
          @-webkit-keyframes tilemove {
            from {
              margin-left: 3px;
            }
            to {
              margin-left: 301px;
            }
          }
          #dragtile {
            display: none;
            opacity: 0.5;
            z-index: 1;
          }
        </style>
        <fieldset>
          <legend>Please select a game</legend>
          <input type="text" value='{{steamPath}}' placeholder="Path to your steam folder" /> ({{gameCount}} games found)
          <input type='text' value='{{searchTerm}}' placeholder="Name of the Game" />
        </fieldset>
        <div>          
          <template repeat='{{id in suggestionIds}}'>
            <img class='suggestions' data-id='{{id}}' src='http://steampowered.com/v/gfx/apps/{{id}}/capsule_sm_120.jpg' title='Click to add {{suggestions[id]}}' on-click='addToTiles' />
          </template>
        </div>
        
        <div class='container'>
          <template repeat='{{tileId in tileIds}}'>
            <a data-id='{{tileId}}' class='tilecontainer' on-dragenter='dragenter' on-dragleave='dragleave' on-dragover='dragover' on-drop='drop' href='steam://run/{{tileId}}'>
              <span class='tile' draggable='true' on-dragstart='dragstart' on-dragend='dragend' on-drop='drop' on-dragenter='dragenter' on-dragleave='dragleave' on-dragover='dragover' style='background-image:url(http://steampowered.com/v/gfx/apps/{{tileId}}/header_292x136.jpg)'>
              </span>
            </a>
          </template>
        </div>
        <div id='dragtile'></div>
      </template>
      <script src='tilemap.dart' type='application/dart'></script>
    </polymer-element>
    <!-- 
    <img src="http://steampowered.com/v/gfx/apps/id/capsule_184x69.jpg" />
    <img src="http://steampowered.com/v/gfx/apps/id/header_292x136.jpg" />
    <img src="http://steampowered.com/v/gfx/apps/id/capsule_616x353.jpg" />
    <img src="http://steampowered.com/v/gfx/apps/id/capsule_sm_120.jpg" />
     -->
  </body>
</html>
