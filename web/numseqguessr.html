<!DOCTYPE html>

<html>
  <body>
    <polymer-element name='numseqguessr-element'>
      <template>
        <style>
          #container {
            background-color: #fafafa;
            border: 1px black solid;
          }
          .sequence:nth-child(even) {
            background-color: #ddd;
          }
          .sequence:nth-child(odd) {
            background-color: #eee;
          }
          input {
            width: 50px;
          }
        </style>
        <fieldset id='container'>
          <legend>NumSeqGuessr!!!</legend>
          <template repeat='{{seq in sequences}}'>
            <div class='sequence'>
              <template repeat='{{number in seq.numbers}}'>
                {{number}} -&gt;
              </template>
              <input type='text' value='{{seq.solution}}' style='background-color:{{seq.solutionBackground}}' />
            </div>
          </template>
        </fieldset>
      </template>
      <script src="numseqguessr.dart" type="application/dart"></script>
    </polymer-element>
  </body>
</html>
