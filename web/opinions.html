<!DOCTYPE html>

<html>
  <body>
    <polymer-element name='opinions-element'>
      <template>
        <style>

        </style>
        <div id='container'>
          <table>
            <thead>
              <tr>
                <th>Question</th>
                <th>Select your answer</th>
                <th template repeat='{{otherOpinion in otherOpinions}}'>
                  match with<br />{{otherOpinion}}
                </th>
              <tr>
            </thead>
            <tbody>
              <tr template repeat='{{opinion in opinions}}'>
                <td>
                  <label for='{{opinion.id}}'>{{questions[opinion.id].question}}</label>
                </td>
                <td>
                  <input id='{{opinion.id}}' type='range' min='{{opinion.minValue}}' max='{{opinion.maxValue}}' value='{{opinion.value}}' />
                </td>
                <td template repeat='{{otherOpinionId in otherOpinions}}'>
                  {{opinion.getMatch(otherOpinionId)}}
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan='2'>Total:</td>
                <td template repeat='{{otherOpinionId in otherOpinions}}'>
                  {{getTotalMatch(otherOpinionId)}}
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </template>
      <script src="opinions.dart" type="application/dart"></script>
    </polymer-element>
  </body>
</html>
