<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Sample app</title>
    <link rel="stylesheet" href="playground_dart_polymer.css">
    <link rel="import" href="tabs.html">
    <script src="packages/polymer/boot.js"></script>
  </head>
  <body>
    <h1>Playground dart polymer</h1>

    <template id="buchstabiertafel" bind>
      <input type="text" placeholder="enter text" value="{{text}}" />
      <div>Text: {{text}}</div>
      <div>Deutsch: {{germanPhoneticAlphabet}}</div>
      <div>NATO: {{natoPhoneticAlphabet}}</div>
    </template>

    <tabs-element id='tabs'></tabs-element>

    <script type="application/dart" src="playground_dart_polymer.dart"></script>
  </body>
</html>
